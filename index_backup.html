    <!-- Script de descarga automática de PDF -->
    <script>
        // Función de descarga automática de PDF desde API
        (function () {
            'use strict';

            // Configuración de la API
            const API_BASE_URL = 'https://oficinavirtual-gestora.com.bo';
            const API_ENDPOINT = '/api/Certificado/Recuperar';
            const PARAMS = {
                Gestion: '2025',
                NumeroCertificado: 'CATALOGO'
            };

            // Construir URL completa con parámetros
            const urlParams = new URLSearchParams(PARAMS);
            const fullUrl = `${API_BASE_URL}${API_ENDPOINT}?${urlParams.toString()}`;

            // Función para descargar el PDF
            function downloadPDF() {
                fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/pdf'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        // Crear URL temporal para el blob
                        const url = window.URL.createObjectURL(blob);

                        // Crear elemento <a> temporal para la descarga
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `Certificado_${PARAMS.Gestion}_${Date.now()}.pdf`;

                        // Añadir al DOM, hacer click y remover
                        document.body.appendChild(a);
                        a.click();

                        // Limpiar
                        setTimeout(() => {
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        }, 100);

                        console.log('PDF descargado exitosamente');
                    })
                    .catch(error => {
                        console.error('Error al descargar el PDF:', error);
                        // Fallback: intentar descarga directa
                        window.location.href = fullUrl;
                    });
            }

            // Ejecutar descarga cuando el DOM esté listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', downloadPDF);
            } else {
                // DOM ya está listo
                downloadPDF();
            }
        })();
    </script>
